<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="underscore.js"></script>
        <script type="text/javascript" src="backbone.js"></script>
        <script type="text/javascript" src="data.js"></script>
        <script type="text/javascript" src="bitarray.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <style>
            html, body {
              background: rgb(10,10,10);
              border: none;
              color: rgb(200,200,200);
              font-family: Arial, helvetica, sans;
              margin: 0;
              padding: 0;
              text-align: center;
            }

            button {
              background: rgb(30,30,30);
              border: 1px solid rgb(0,0,0);
              color: rgb(200,200,200);
              cursor: pointer;
              font-weight: bold;
              padding: 6px 10px;
              margin: 0;
            }

            button:active {
              background: rgb(0,0,0);
            }

            h1 {
              margin: 10px 0;
              padding: 0;
              font-size: 20px;
            }

            .toolbar {
              background: rgb(30,30,30);
              font-size: 12px;
              font-weight: bold;
              margin: 0 auto;
              padding: 5px 10px;
              text-align: left;
              width: 970px;
              height: 30px;
            }

            .caption {
              margin: 8px 10px;
              float: left;
            }

            #active-perks {
              display: block;
              float: left;
              margin: 8px 8px 0 0;
              text-align: center;
              width: 25px;
            }

            .clear-perks {
              display: none;
              float: left;
            }
        </style>
    </head>
    <body>
      <h1>Skyrim Perk Calculator</h1>
      <canvas id="canvas" width="1000" height="800"></canvas>
      <br />
      <div class="toolbar">
        <div class="caption">Active perks:</div><div id="active-perks">0</div>
        <button class="clear-perks">Clear all</button>
      </div>
    </body>
</html>
